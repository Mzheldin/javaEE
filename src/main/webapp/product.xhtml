<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:h= "http://java.sun.com/jsf/html"
      xmlns:f= "http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="fragments/header.xhtml">
    <ui:param name="title" value="Product"/>
</ui:include>
<ui:include src="fragments/menu.xhtml"/>

<h:body>
    <div class="container">
        <h:form id="productForm">
            <div class="form-group">
                <h:outputLabel value="Product name" for="inputProductname"/>
                <h:inputText styleclass="form-control" id="inputProductname" placeholder="Enter product name"
                             value="#{productBean.product.name}" required="true" requiredMessage="Product name required!"/>
                <h:message for="inputProductname" style="color: red"/>
            </div>
            <div class="form-group">
                <h:outputLabel  value="Description" for="inputDescription"/>
                <h:inputText styleClass="form-control" id="inputDescription" placeholder="Description"
                             value="#{productBean.product.description}"/>
            </div>
            <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productBean.saveProduct}" />
        </h:form>
    </div>
</h:body>

<ui:include src="fragments/footer.xhtml"/>
</html>
