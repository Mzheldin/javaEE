<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:h= "http://java.sun.com/jsf/html"
      xmlns:f= "http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="fragments/header.xhtml">
    <ui:param name="title" value="Categories"/>
</ui:include>
<ui:include src="fragments/menu.xhtml"/>

<h:body>
    <div class="container">
        <h:form>
            <h:commandButton value="Edit" action="#{categoryBean.createCategory()}" styleClass="mt-1 mb-1"/>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <ui:repeat value="#{categoryBean.allCategories}" var="category">
                    <tr>
                        <td>
                            <h:outputText value="#{category.id}"/>
                        </td>
                        <td>
                            <h:outputText value="#{category.name}"/>
                        </td>
                        <td>
                            <h:commandButton value="Edit" action="#{categoryBean.editCategory(category)}" styleClass="mr-1"/>
                            <h:commandButton value="Delete" action="#{categoryBean.deleteCategory(category)}" styleClass="mr-1"/>
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </div>
</h:body>

<ui:include src="fragments/footer.xhtml"/>
</html>
